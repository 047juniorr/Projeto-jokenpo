<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x270A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x270B;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>
        <p class="result"></p>
        <p class="myScore">Sua pontuacão: <span id="human-point">0</span></p>
        <p class="machineScore">Pontuação da máquina: <span id="machine-point">0</span></p>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
